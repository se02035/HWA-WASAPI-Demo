<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card text-center m-5">
            <div class="card-header"></div>
            <div class="card-body">
                <h4 class="card-title">Classic Sounds - Beta</h4>
                <p class="card-text">
                    <div class="input-group p-3" data-toggle="tooltip" data-placement="left" title="Please provide a valid URL to a MP3 file">
                        <input type="text" class="form-control" id="txtUrl" placeholder="MP3 Audio URL..." aria-label="MP3 Audio URL">
                        <span class="input-group-btn">
                            <button class="btn btn-secondary" type="button" id="btnLoad">Load</button>
                        </span>
                    </div>
                    <!--Alert/error area-->
                    <div id="alert_placeholder"></div>
                    <div class="d-none" id="controlPanel">
                        <div class="progress m-3">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" id="progressbar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                            <!--<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>-->
                        </div>
                        <div class="btn-group m-1" role="group" aria-label="Volume control" disabled>
                            <input class="btn btn-secondary btn-sm" id="btnVolInc" type="button" value="Vol +" disabled />
                            <input class="btn btn-secondary btn-sm" id="btnVolDec" type="button" value="Vol -" disabled />
                        </div>
                        <div class="btn-group m-1" role="group" aria-label="Play and stop audio">
                            <input class="btn btn-primary" id="btnPlay" type="button" value="Play" disabled />
                            <input class="btn btn-primary" id="btnStop" type="button" value="Stop" disabled />
                        </div>
                        <div class="btn-group m-1" role="group" aria-label="Play and stop audio">
                            <button type="button" class="btn btn-secondary btn-sm m-1" id="btnMute" data-toggle="button" aria-pressed="false" autocomplete="off" disabled>
                                Mute
                            </button>
                        </div>
                    </div>
                </p>
            </div>
            <div class="card-footer text-muted"></div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script src="js/index.js"></script>
</body>
</html>
